<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barcode Scanner Triggered</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    #reader { width: 100%; max-width: 400px; margin: auto; }
    #results { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Manual Barcode Scanner</h2>
  <div id="reader"></div>
  <button id="scanBtn">Scan Barcode</button>
  <div id="results">
    <h3>Scanned Barcodes:</h3>
    <ul id="scanned-list"></ul>
  </div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    const scanBtn = document.getElementById("scanBtn");
    const scannedList = document.getElementById("scanned-list");

    scanBtn.addEventListener("click", () => {
      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 5,
          qrbox: { width: 300, height: 200 }
        },
        (decodedText, decodedResult) => {
          const li = document.createElement("li");
          li.textContent = decodedText;
          scannedList.appendChild(li);
          html5QrCode.stop(); // Stop after one successful scan
        },
        (errorMessage) => {
          // Ignore scan errors
        }
      );
    });
  </script>
</body>
</html>
